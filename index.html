<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container my-4">
    <form>
      <div class="form-group">
        <label for="name">სახელი</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="contact">ტელეფონი</label>
        <input type="tel" class="form-control" id="contact" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label for="message">შეტყობინება</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-primary" onclick="sendEmail()">Send</button>
    </form>
  </div>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    function sendEmail() {
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const message = document.getElementById('message').value;

      Email.send({
        Host: "smtp.elasticemail.com",
        Username: 'zurashinjikashvili@gmail.com',
	  Password: "11CCEA4A540898739A467B6AFF269041A6C7",
        To: 'elenekukhalashvili@hotmail.com',
        From: "zurashinjikashvili@gmail.com",
        Subject: `შესყიდვაზე მოთხოვნა - ${name}, ${contact}`,
        Body: `<p>${message}</p>`
      }).then(
        message => alert("Message sent successfully!")
      );
    }
  </script>

</body>
</html>
